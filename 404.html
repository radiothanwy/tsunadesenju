<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Hidden Leaf | Tsunade Senju</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700; /* Gold */
            --bg: #0F0F0F;      /* Dark */
            --text-dim: #A0A0A0;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* The Glitch Effect */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary);
            margin: 0;
            line-height: 1;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
            color: white;
        }

        p {
            color: var(--text-dim);
            max-width: 400px;
            margin: 20px auto 30px;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Matching Button Style */
        .btn {
            display: inline-block;
            padding: 12px 35px;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transform: translateY(-3px);
        }

        /* Decorative Background Element */
        .bg-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, rgba(15, 15, 15, 0) 70%);
            z-index: 1;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-code { font-size: 5rem; }
            h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-circle"></div>

    <div class="container">
        <img src="/images/logo.png" alt="Logo" style="width: 80px; margin-bottom: 20px; opacity: 0.8;">
        
        <h1 class="error-code">404</h1>
        <h2>Path Not Found</h2>
        <p>Even the Legendary Sannin can't track this URL. It seems you've wandered outside the Hidden Leaf borders.</p>
        
        <a href="/" class="btn">Return to Safety</a>
    </div>

</body>
</html>
